<!doctype html>
<html lang="en">
 {% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>On Road Vehicle Breakdown Assistance App</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static '/img/favicon.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/icon/192x192.png' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="manifest" href="{% static '__manifest.json' %}">
</head>
	{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}
	<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->


    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-1">
         
            <div class="section mt-1">
                <h1>Get started</h1>
                <h4>Fill the form to log in</h4>
            </div>
            <div class="section mt-1 mb-5">
                <form method = "POST" action="{% url 'login' %}">
                 {% csrf_token %}    <div class="form-group boxed">
                        <div class="input-wrapper">
                        <input type="text" name="username" class="form-control" placeholder="user name" />
                           
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                   </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                        <input type="password" name="password" class="form-control" id="password1" placeholder="Password" autocomplete="off">
                            
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    
</div>

                     <div class="form-group boxed">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    </div>

                    <div class="form-links mt-2">
                        <div>
                            <a href="{% url 'signup' %}" style="color:#4285F4;">Register Now</a>
                        </div>
                      <!--  <div><a href="{% url 'forget_password' %}">Forget password</a></div> -->
                    </div>
                </form>
            </div>
        </div>
	{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}	
{% endblock %}		

    </div>
    <!-- * App Capsule -->



    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="{% static '/js/lib/bootstrap.min.js' %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="{% static '/js/plugins/splide/splide.min.js' %}"></script>
    <!-- ProgressBar js -->
    <script src="{% static '/js/plugins/progressbar-js/progressbar.min.js' %}"></script>
    <!-- Base Js File -->
    <script src="{% static '/js/base.js' %}"></script>

</body>

</html>
